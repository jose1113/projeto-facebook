<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Facebook - entre ou cadastre-se</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shotcut icon" href="https://static.xx.fbcdn.net/rsrc.php/yb/r/hLRJ1GG_y0J.ico">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col">
          <div class="logo">
            <img src="https://static.xx.fbcdn.net/rsrc.php/y8/r/dF5SId3UHWd.svg" alt="Logo do Facebook">
          </div>
          <h2>O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.</h2>
        </div>

        <!-- Formulário -->
        <div class="col">
          <form class="container">
            <div class="mb-3">
              <input type="email" class="form-control" id="email" placeholder="Email ou telefone">
            </div>
            <div class="mb-3">
              <input type="password" class="form-control" id="password" placeholder="Senha">
            </div>
            <button type="submit" class="btn btn-primary w-100 text-center fw-bold">Entrar</button>
            <div class="mb-3 text-center mt-3 esqueceuSenha">
              <a href="#">Esqueceu a senha?</a>
              <hr>
              <button type="submit" class="btn botaoConta text-center text-white w-50">Criar nova conta</button>
            </div>
          </form>
          <div class="container criarPagina">
            <p><a href="#">Criar uma Página</a> para uma celebridade, uma marca ou uma empresa.<p>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  </body>
</html>
